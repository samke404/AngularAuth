<!DOCTYPE html>
<div class="outer">
  <div class="container">
    <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
          <div class="panel border bg-white">
            <div class="panel-heading">
                <h3 class="pt-3 font-weight-bold"> Sign Up </h3>
            </div>
            <div class="panel-body p-3">
              <form [formGroup]="signupForm">
                <div class="form-group" pt-3>
                    <div class="input-field" [class.error]="signupForm.controls['name'].dirty && signupForm.hasError('required', 'name')">
                      <span class="fa fa-user p-2"></span>
                      <input formControlName="name" type="text" placeholder="Name">
                    </div>
                  </div>
                  <small *ngIf="signupForm.controls['name'].dirty && signupForm.hasError('required', 'name')" class="text-danger">*Name is required</small>
                <div class="form-group" pt-3>
                    <div class="input-field" [class.error]="signupForm.controls['surname'].dirty && signupForm.hasError('required', 'surname')">
                      <span class="fa fa-user p-2"></span>
                      <input formControlName="surname" type="text" placeholder="Surname">
                    </div>
                  </div>
                  <small *ngIf="signupForm.controls['surname'].dirty && signupForm.hasError('required', 'surname')" class="text-danger">*Surname is required</small>
                <div class="form-group" pt-3>
                    <div class="input-field" [class.error]="signupForm.controls['email'].dirty && signupForm.hasError('required', 'email')">
                      <span class="fa fa-user p-2"></span>
                      <input formControlName="email" type="text" placeholder="Email Address">
                    </div>
                  </div>
                  <small *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required', 'email')" class="text-danger">*Email address is required</small>
                  <div class="form-group" pt-3>
                    <div class="input-field" [class.error]="signupForm.controls['username'].dirty && signupForm.hasError('required', 'username')">
                      <span class="fa fa-user p-2"></span>
                      <input formControlName="username" type="text" placeholder="Username">
                    </div>
                  </div>
                  <small *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required', 'username')" class="text-danger">*Username is required</small>
                  <div class="form-group" pt-3>
                    <div class="input-field" [class.error]="signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')">
                      <span class="fa fa-lock p-2"></span>
                      <input formControlName="password" [type]="type" placeholder="Password">
                      <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                    </div>
                  </div>
                  <small *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')" class="text-danger">*Password is required</small>
                  <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100"> Sign Up</button>
                  <div class="text-center pt-4 text-muted">Already have an account ? <a id="forgot" routerLink="/login"> Login</a>
                  </div>
              </form>
          </div>
          <div class="mx-3 m-2 py-2 bordert">
            <div class="text-center py-3">
              <a href="https://twitter.com/" target="_blank" class="px-2"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzZr28_BfSopNp4RXfTkUMvh4Fdp8yHIUE7pXjLC_ffDUTgOg&s" alt=""></a>
              <a href="https://google.com/" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""></a>
              <a href="https://github.com/" target="_blank" class="px-2"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIPPlnUnhPRbSLfZr0TctDI3RN7mB7hqw8aqJjMCZaS9NvUQk&s" alt=""></a>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
</div>
